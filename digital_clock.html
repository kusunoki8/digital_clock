<!DOCTIPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>digital_clock</title>
</head>
<script type="text/javascript">
  
  function getTime(){
    var date = new Date();//日
    var hh = ('0' + date.getHours()).slice(-2);//時
    var mm = ('0' + date.getMinutes()).slice(-2);//分
    var ss = ('0' + date.getSeconds()).slice(-2);//秒
    now = hh + ":" + mm + ":" + ss;
    var id = document.getElementById('pos');
    id.style.fontsize = "32pt";
    id.style.color = "blue";
    id.innerHTML = now;
  }
  
  function strClock(){
    setInterval("getTime();",1000);
  }
  </script>
  <body onload = "strClock();">
    <div id = "pos"></div>
  </body>  
</html>
