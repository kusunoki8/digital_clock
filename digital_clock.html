<!DOCTIPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>digital_clock</title>
  </style>
 </head>
<script type="text/javascript">
  function getTime(){
    var date = new Date();//日
    var hh = ('0' + date.getHours()).slice(-2);//時
    var mm = ('0' + date.getMinutes()).slice(-2);//分
    var ss = ('0' + date.getSeconds()).slice(-2);//秒
    now = "現在の時刻は" + hh + "時" + mm + "分" + ss + "秒です";
    var id = document.getElementById('pos');
    id.style.fontSize = "50pt";
    id.style.color = "#ffd700";
    id.style.fontWeight = "bold";
    id.style.textAligin = "center";
    id.innerHTML = now;  
  }
  
  function strClock(){
    setInterval("getTime();",1000);
  }
  </script>
  <body onload = "strClock();">
    <div id = "pos"></div>
  </body>  
</html>
