<!DOCTIPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>digital_clock</title>
  </style>
 </head>
<script type="text/javascript">
  function updateClock(){
    var date = new Date();//日
    var hh = ('0' + date.getHours()).slice(-2);//時
    var mm = ('0' + date.getMinutes()).slice(-2);//分
    var ss = ('0' + date.getSeconds()).slice(-2);//秒
    now = hh + "時" + mm + "分" + ss + "秒";
    var id = document.getElementById('pos');
    id.style.fontSize = "50pt";
    id.style.color = "#ffd700";
    id.style.fontWeight = "bold";
    id.style.textAlign = "center";   
    id.style.background-color = "#008080";
    id.innerHTML = now;  
  }
  
  function strClock(){
    setInterval("updateClock();",1000);
    updateClock();
  }
  </script>
  <body onload = "strClock();">
    <h1 align = "center">現在の時刻</h1>
    <div id = "pos"></div>
  </body>  
</html>
